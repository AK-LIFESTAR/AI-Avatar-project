name: Build Windows installer (one-file share)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            Open-LLM-VTuber-Web/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build backend (PyInstaller)
        shell: pwsh
        run: |
          cd Open-LLM-VTuber
          # Build backend exe and copy payload into ../Open-LLM-VTuber-Web/backend-dist
          # Capture logs to a file so we can inspect failures easily.
          powershell -ExecutionPolicy Bypass -File .\scripts\build_backend_win.ps1 2>&1 | Tee-Object -FilePath ..\backend-build.log
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Install Electron deps
        working-directory: Open-LLM-VTuber-Web
        run: npm ci

      - name: Build Windows installer (NSIS)
        working-directory: Open-LLM-VTuber-Web
        env:
          # Avoid flaky electron binary mirrors; use official default
          ELECTRON_GET_USE_PROXY: "false"
          # Provide tokens in case any publisher code path still tries to auth
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          Write-Host "=== Building Electron frontend ===" -ForegroundColor Cyan
          npm run build 2>&1 | Tee-Object -FilePath ..\electron-build.log
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Frontend build failed with exit code $LASTEXITCODE" -ForegroundColor Red
            exit $LASTEXITCODE
          }
          
          Write-Host "=== Listing backend-dist contents ===" -ForegroundColor Cyan
          Get-ChildItem -Path backend-dist -Recurse | Select-Object -First 50 | ForEach-Object { Write-Host $_.FullName }
          
          Write-Host "=== Running electron-builder ===" -ForegroundColor Cyan
          # Use space syntax (--publish never) and debug logging for diagnosis
          npx electron-builder --win --publish never --log-level debug 2>&1 | Tee-Object -Append -FilePath ..\electron-build.log
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Electron builder failed with exit code $LASTEXITCODE" -ForegroundColor Red
            exit $LASTEXITCODE
          }

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            Open-LLM-VTuber-Web/release/*/*-setup.exe
            Open-LLM-VTuber-Web/release/*/*-Setup.exe
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            backend-build.log
            electron-build.log
          if-no-files-found: ignore

      # Also publish to a GitHub Release so you can share a direct download link
      # without requiring the recipient to have access to Actions artifacts.
      - name: Publish to GitHub Release (windows-latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: windows-latest
          name: Windows installer (latest)
          prerelease: true
          files: |
            Open-LLM-VTuber-Web/release/*/*-setup.exe
            Open-LLM-VTuber-Web/release/*/*-Setup.exe


